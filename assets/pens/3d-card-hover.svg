<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg">
  <rect width="640" height="360" fill="#0a0a1a"/>
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1320;stop-opacity:1" />
    </linearGradient>
    <filter id="card-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <g transform="translate(320,180)">
    <!-- 3D card mockup -->
    <g transform="perspective(500) rotateY(-15deg) rotateX(5deg)">
      <rect x="-100" y="-80" width="200" height="120" rx="12" fill="url(#cardGradient)" stroke="#b967ff" stroke-width="1" filter="url(#card-glow)"/>
      
      <!-- Card content -->
      <circle cx="0" cy="-30" r="20" fill="none" stroke="#00f3ff" stroke-width="2"/>
      <rect x="-60" y="10" width="120" height="8" rx="4" fill="#39ff14" opacity="0.8"/>
      <rect x="-60" y="25" width="80" height="6" rx="3" fill="#ffffff" opacity="0.6"/>
      <rect x="-60" y="38" width="100" height="6" rx="3" fill="#ffffff" opacity="0.4"/>
    </g>
    
    <!-- Floating particles -->
    <circle cx="-180" cy="-120" r="3" fill="#b967ff" opacity="0.7">
      <animate attributeName="cy" values="-120;-110;-120" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="100" r="4" fill="#00f3ff" opacity="0.6">
      <animate attributeName="cy" values="100;90;100" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-160" cy="110" r="2" fill="#39ff14" opacity="0.8">
      <animate attributeName="cy" values="110;105;110" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Title -->
    <text x="0" y="140" text-anchor="middle" fill="#b967ff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">3D CARD HOVER</text>
    <text x="0" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.7">CSS • 3D • Interactive</text>
  </g>
</svg>