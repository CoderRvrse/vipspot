name: Verify VIPSpot

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*'

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci || npm i
      - run: npm run build:css
      - name: Start static server from repo root
        run: |
          python3 -m http.server 8000 & echo $! > server.pid
      - name: Wait for server
        run: |
          for i in {1..60}; do curl -fsS http://localhost:8000 >/dev/null && break; sleep 0.5; done
      - name: Prove DOM markers
        run: node scripts/prove-local.mjs
      - name: Stop server
        if: always()
        run: kill $(cat server.pid) || true
